type: object
properties:
  name:
    description: service name
    type: string
    nullable: false
    example: mongodb
  ok:
    description: service status
    type: boolean
    nullable: false
    example: false
  lastCheck:
    description: last time that check the service
    type: string
    nullable: false
    example: 2023/11/13 13:25:42
  error:
    description: error cause
    type: string
    nullable: true
    example: cannot connect to mongodb
  details:
    description: errors details
    type: string
    nullable: true
    example:
      - connection refused